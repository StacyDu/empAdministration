{% extends 'main.html' %}

{% block title %}
Show the list:
{% endblock %}

{% block content %}
<!--<p>List of technologies:</p>-->
<ol>
{% for object in object_list %}
    {% if object.get_absolute_url %}
        <li><a href="{{ object.get_absolute_url }}">{{object}}</a></li>
    {% else %}
        <li>{{object}}</li>
    {% endif %}
{% endfor %}
</ol>

<!--<p><a href="{% url 'add-technology-view' %}">Add new technology</a></p>-->

{% endblock %}
